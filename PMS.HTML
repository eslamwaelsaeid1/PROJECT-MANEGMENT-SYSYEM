<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>PRODUCT MANAGMENT SYSTEM</title>
    <link rel="stylesheet" href="PMS.CSS">

</head>



<body>


<div class="crud">

    <div class="head">
        <h2>ESLAM</h2>
        <P>product manegment system</P>  
    </div>


    <div class="input">
       <input type="text" id="title" placeholder="title">
       <div class="price">
           <input onkeyup="gettotal()" type=" number " id="price" placeholder="price">
           <input onkeyup="gettotal()" type=" number " id="taxes" placeholder="taxes">
           <input onkeyup="gettotal()" type=" number " id="ads"   placeholder="ads  ">
           <input onkeyup="gettotal()" type="discount" id="discount" placeholder="discount">
           <small id="total"></small>
       </div>
       <input id="count"    type="number" placeholder="count">
       <input id="category" type="text"   placeholder="category">
       <button id="create">create</button>
    </div>


    <div class="output">
       <div class="searchblock">
            <input onkeyup="searchdata(this.value)" id="search" placeholder="search" type="text">
            <div class="searchby">
                <button onclick="getsearchmood(this.id)" id="searchbytitle">    search by title    </button>
                <button onclick="getsearchmood(this.id)" id="searchbycategory"> search by category </button>
            </div>
       </div>


<div id="deleteall"></div>


       <table>
            <tr>
                <th>id</th> <th>title</th> <th>price</th> <th>taxes</th> <th>ads</th> <th>discount</th> <th>total</th> <th>category</th> <th>update</th> <th>delete</th>
            </tr>

            <tbody id="tbody">
               <!-- <tr>
                    <td>1</td> <td>iphone</td> <td>25000</td> <td>100</td> <td> 20 </td> <td>15</td> <td>26000</td> <td>phone</td> <td><button id="update">update</button></td> <td><button id="delete">delete</button></td>
                    </tr>  -->
           </tbody>
           
       </table>
    </div>
   
</div>



<script src="PMS.JS"></script>
</body>
</html>
